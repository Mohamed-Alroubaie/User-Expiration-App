<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="User Expiration Tracker" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track user expirations easily." />
    <meta name="keywords" content="user, expiration, tracker, management" />
    <meta name="author" content="Mohamed Alroubaie" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="User Expiration Tracker" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#333" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Ablauf-Tracker für Studenten</title>
  </head>
  <body>
    <header>Ablauf-Tracker für Studenten</header>
    <button class="add-user-btn" onclick="openModal()">
      <i class="fa-solid fa-plus"></i>
    </button>

    <div class="container">
      <div id="userList"></div>
    </div>

    <div class="modal" id="userModal">
      <div class="modal-content">
        <h3 id="modalTitle">Neuen Schüler Hinzufügen</h3>
        <input
          type="text"
          id="username"
          placeholder="Geben Sie den Studentennamen ein"
        />
        <input type="date" id="startDate" />
        <div>
          <button class="save-btn" onclick="saveUser()">Speichern</button>
          <button class="close-btn" onclick="closeModal()">Stornieren</button>
        </div>
      </div>
    </div>
    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <h3>Bestätigen Sie den Löschvorgang</h3>
        <p id="deleteUserMessage">
          Möchten Sie diesen Benutzer wirklich löschen?
        </p>
        <div>
          <button class="delete-btn" onclick="confirmDelete()">
            Ja, löschen
          </button>
          <button class="close-btn" onclick="closeDeleteModal()">
            Stornieren
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
