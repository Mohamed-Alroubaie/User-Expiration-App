<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="User Expiration Tracker" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Track user expirations easily." />
    <meta name="keywords" content="user, expiration, tracker, management" />
    <meta name="author" content="Mohamed Alroubaie" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="User Expiration Tracker" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#333" />
    <link rel="stylesheet" href="style.css" />

    <title>Expiration Tracker</title>
  </head>
  <body>
    <header>User Expiration Tracker</header>

    <div class="container">
      <button class="add-user-btn" onclick="openModal()">Add User</button>
      <div id="userList"></div>
    </div>

    <div class="modal" id="userModal">
      <div class="modal-content">
        <h3 id="modalTitle">Add New User</h3>
        <input type="text" id="username" placeholder="Enter username" />
        <input type="date" id="startDate" />
        <div>
          <button class="save-btn" onclick="saveUser()">Save</button>
          <button class="close-btn" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <h3>Confirm Deletion</h3>
        <p id="deleteUserMessage">Are you sure you want to delete this user?</p>
        <div>
          <button class="delete-btn" onclick="confirmDelete()">
            Yes, Delete
          </button>
          <button class="close-btn" onclick="closeDeleteModal()">Cancel</button>
        </div>
      </div>
    </div>
    <button id="installBtn" style="display: none">Install App</button>

    <script src="main.js"></script>
  </body>
</html>
